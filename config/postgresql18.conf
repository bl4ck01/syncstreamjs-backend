# PostgreSQL 18 Configuration for SyncStream IPTV SaaS
# Optimized for read-heavy workloads with analytics
# Assumes 16GB RAM server

# ==============================================================================
# CONNECTIONS AND AUTHENTICATION
# ==============================================================================

max_connections = 200                    # Matches your app pool settings
superuser_reserved_connections = 3

# ==============================================================================
# MEMORY SETTINGS
# ==============================================================================

# Shared memory - 25% of RAM for heavy read workloads
shared_buffers = 4GB

# Effective cache - OS cache estimate (75% of RAM)
effective_cache_size = 12GB

# Per-query work memory
work_mem = 64MB                         # For complex analytics queries
maintenance_work_mem = 1GB              # For index creation/VACUUM

# ==============================================================================
# POSTGRESQL 18 NEW FEATURES
# ==============================================================================

# Asynchronous I/O Configuration
io_method = 'worker'                    # Use 'io_uring' on Linux 5.1+
io_workers = 4                          # Number of I/O worker processes

# Enable new optimizations
enable_skip_scan = on                   # B-tree skip scan
enable_async_io = on                    # Async I/O operations

# ==============================================================================
# QUERY TUNING
# ==============================================================================

# Planner cost constants
random_page_cost = 1.1                  # SSD-optimized
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Parallel query
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# JIT compilation (for complex queries)
jit = on
jit_above_cost = 100000

# ==============================================================================
# WRITE AHEAD LOG
# ==============================================================================

wal_level = replica
wal_buffers = 16MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# ==============================================================================
# REPLICATION (if needed)
# ==============================================================================

# max_wal_senders = 3
# wal_keep_size = 1GB
# max_replication_slots = 3

# ==============================================================================
# LOGGING
# ==============================================================================

logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 1GB

# What to log
log_min_duration_statement = 1000       # Log slow queries (> 1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Include query parameters in logs
log_parameter_max_length = 1024
log_parameter_max_length_on_error = 1024

# ==============================================================================
# STATISTICS
# ==============================================================================

track_activities = on
track_counts = on
track_io_timing = on                    # Important for pg_stat_io
track_wal_io_timing = on
track_functions = all

# Statistics target for better plans
default_statistics_target = 100

# ==============================================================================
# AUTOVACUUM
# ==============================================================================

autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ==============================================================================
# CLIENT CONNECTIONS
# ==============================================================================

# Statement timeouts (match your app settings)
statement_timeout = 30s
lock_timeout = 10s
idle_in_transaction_session_timeout = 60s

# ==============================================================================
# EXTENSIONS
# ==============================================================================

shared_preload_libraries = 'pg_stat_statements'

# Extension settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# ==============================================================================
# DATA INTEGRITY
# ==============================================================================

# Data checksums enabled by default in PostgreSQL 18
# full_page_writes = on                 # Already default
# fsync = on                           # Already default

# ==============================================================================
# LOCALE AND FORMATTING
# ==============================================================================

datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'